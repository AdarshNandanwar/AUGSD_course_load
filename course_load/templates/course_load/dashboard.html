<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    {% if user.is_authenticated %}
        <h3>Welcome, {{ user.get_username }}. Thanks for logging in.</h3>
    {% else %}
        <h3>Welcome, new user. Please log in.</h3>
    {% endif %}
</body>
</html>
